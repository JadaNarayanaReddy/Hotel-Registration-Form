<!DOCTYPE html>
<html>
    <head>
        <title>
            Hotel Registration Form
        </title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="./script.js"></script>
    </head>
    <body class="container-fluid bg-info">
        <h1 class="bg-danger text-white text-center mt-2">Hotel Registration Form</h1>
        <header class="mb-2">
            <img src="./images/Choice_Hotels_logo.png" style="width: 100%; height: 120px;">
        </header>
        <div class="accordion" id="hotel">
            <div class="accordion-item mb-2">
                <div class="accordion-header">
                    <button class="btn btn-warning w-100" data-bs-toggle="collapse" data-bs-target="#customerDetails">
                        <h2>Customer Details</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse" id="customerDetails" data-bs-parent="#hotel">
                    <div>
                        <dl>
                            <dt>Customer name</dt>
                            <dd  class="customer1"><input placeholder="Enter your name" id="customer" class="form-control" type="text"></dd>
                            <dt>Mobile no</dt>
                            <dd ><input placeholder="Enter mobile number" id="mobile" class="form-control" type="text"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item mb-2">
                <div class="accordion-header">
                    <button class="btn btn-warning w-100" data-bs-toggle="collapse" data-bs-target="#roomType">
                        <h2>Select Room Type</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse" id="roomType" data-bs-parent="#hotel">
                    <div class="row">
                        <div class="col">
                            <img src="./images/delux-room.jpg" style="height:250px; width:250px;">
                            <div class="mt-2">
                                <input type="radio" name="select" id="delux" value="Delux room">Delux Room [&#8377;2500/-]
                            </div>
                        </div>
                        <div class="col">
                            <img src="./images/suite-room.jpg" style="height:250px; width:250px;">
                            <div  class="mt-2">
                                <input type="radio" name="select" id="suite" value="Suite room">Suite Room [&#8377;4000/-]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item mb-2">
                <div class="accordion-header">
                    <button class="btn btn-warning w-100" data-bs-toggle="collapse" data-bs-target="#aminities">
                        <h2>Select Aminities</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse" id="aminities" data-bs-parent="#hotel">
                    <div class="row">
                        <div class="col align-items-center justify-content-center">
                            <img src="./images/ac-room" style="height:250px; width:250px;">
                            <div>
                                <input type="checkbox" name="select" id="acroom" value="ac room">AC room [&#8377;1000/-]
                            </div>
                        </div>
                        <div class="col align-items-center justify-content-center">
                            <img src="./images/locker-room.jpeg" style="height:250px; width:250px;">
                            <div>
                                <input type="checkbox" name="select" id="locker" value="locker">Locker room [&#8377;300/-]
                            </div>
                        </div>
                    </div>
                    <button onclick="BookRoom()" class="btn btn-primary w-100 mt-4" data-bs-target="#details" data-bs-toggle="modal">Book room</button>
                    <div class="modal" id="details">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Book a room</h3>
                                    <button class="btn btn-close" data-bs-dismiss="modal" data-bs-target="#details"></button>
                                </div>
                                <div class="modal-body">
                                    <dl class="row mb-2">
                                        <dt class="col-4">Customer name</dt>
                                        <dd class="col-8"><p id="cust" class="mb-2"></p></dd>
                                        <dt class="col-4">Mobile no</dt>
                                        <dd class="col-8"><p id="mob"></p></dd>
                                        <dt class="col-4">Room type</dt>
                                        <dd class="col-8" id="rmtype"></dd>
                                        <dt class="col-4">Aminities</dt>
                                        <dd class="col-8" id="rmaminities"></dd>
                                        <dt class="col-4">Total Cost</dt>
                                        <dd class="col-8" id="total"></dd>
                                    </dl>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" style="background-color: beige;" data-bs-dismiss="modal" data-bs-target="#details" >Cancel</button>
                                    <button class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#details" onclick="BookClick()">Ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
